<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>数据绑定</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    Vue中有2中数据绑定的方式：
      1.单向绑定(v-bind)：数据只能从data流向页面。
      2.双向绑定(v-model)：数据可以从data流向页面，也可以从页面流向data。
        备注：
          1.v-model一般用在表单元素上，如input、textarea、select。
          2.v-model:value可以简写为v-model，因为v-model默认收集的是value属性。
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    单向数据绑定：<input type="text" v-bind:value="message">
    双向数据绑定：<input type="text" v-model:value="message">
    双向数据绑定：<input type="text" v-model="message">
  </div>
  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    // 创建一个 Vue 实例
    new Vue({
      el: '#root',
      data: {
        message: 'Hello Vue.js!',
      }
    })
  </script>
</body>

</html>
