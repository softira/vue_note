<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>事件处理</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    事件的基本使用：
      1.使用v-on:xxx 或 @xxx 来绑定事件，其中xxx为事件名称；
      2.事件的回调需要配置在methods对象中，最终会在Vue实例中调用；
      3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
      4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象；
      5.@click = "demo" 和 @click = "demo($event)" 效果一致，但后者可以传参
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <button v-on:click="showInfo">提示1</button>
    <button @click="showInfo2">提示2</button>
    <button @click="showInfo3(66,$event)">提示3</button>
  </div>

  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    // 创建一个 Vue 实例
    new Vue({
      el: '#root',
      data: {

      },
      methods: {
        showInfo() {
          alert('提示');
        },
        showInfo2: function (event) {
          alert(event.target);
        },
        showInfo3: function ( a) {
          alert(a + event);
        },
      }
    })
  </script>
</body>

</html>
