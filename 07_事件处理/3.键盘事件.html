<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>键盘事件</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
</head>
<style>
  .demo {
    background: lightblue;
    padding: 10px;
  }
</style>

<body>
  <!-- 
    1.Vue中常用的按键别名：
      回车 => enter
      删除 => delete（捕获“删除”键和“退格”键）
      退出 => esc
      空格 => space
      换行 => tab
      上 => up
      下 => down
      左 => left
      右 => right
    2.Vue未提供别名的按键，可以用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）
    3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
      (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
      (1).配合keydown使用：正常触发事件。
    4.也可以使用keyCode属性，但是不推荐。
    5.Vue.config.keyCodes.自定义键名 = 键码，可以指定按键的keyCode值，但是不推荐。
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <input type="text" @keyup.13="showInfo">  <!-- 不推荐 -->
    <input type="text" @keyup.enter="showInfo">
    <input type="text" @keyup.Enter="showInfo">
    <input type="text" @keyup.huiche="showInfo">
    <input type="text" @keyup.caps-lock="showInfo">
    <input type="text" @keyup.ctrl="showInfo">
    <input type="text" @keyup.ctrl.y="showInfo">
  </div>

  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
    Vue.config.keyCodes.huiche = 13; // 自定义键名，可以指定按键的keyCode值，但是不推荐。

    // 创建一个 Vue 实例
    new Vue({
      el: '#root',
      methods: {
        showInfo(e) {
          // if (e.keyCode != 13) {
          //   return;
          // }
          alert(e.target.value);
        }
      }
    })
  </script>
</body>

</html>
