<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>组件的嵌套</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
  <style>
    #root {
      width: 300px;
      padding: 10px;
      background: #ccc;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <!-- 
    
   -->
  <!-- 准备好一个容器 -->
  <div id="root">

  </div>
  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    // 定义student组件
    const student = Vue.extend({
      template: `
        <div>
          <h2>name:{{name}}</h2>
          <p>age:{{age}}</p>
        </div>
      `,
      data() {
        return {
          name: 'tom',
          age: 18
        }
      }
    })

    // 定义school组件
    const school = Vue.extend({
      template: `
        <div>
          <h2>name:{{university}}</h2>
          <p>age:{{address}}</p>
          <student></student>
        </div>
      `,
      data() {
        return {
          university: 'cqnu',
          address: 'chongqing'
        }
      },
      components: {
        student
      }
    })

    // 定义hello组件
    const hello = Vue.extend({
      template: `
        <div>
          <h2>{{msg}}</h2>
        </div>
      `,
      data() {
        return {
          msg: 'hello',
        }
      },
    })

    // 定义app组件
    const app = Vue.extend({
      template: `
        <div>
          <hello></hello>
          <school></school>
        </div>
      `,
      components: {
        school,
        hello
      }
    })

    // 创建一个 Vue 实例
    new Vue({
      el: '#root',
      template: '<app></app>',
      components: {
        app
      }
    })
  </script>
</body>

</html>
