<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>分析生命周期</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
  <script src="../js/dayjs.min.js"></script>
</head>
<style>
  #root {
    width: 300px;
    padding: 10px;
    background: #ccc;
    margin: 0 auto;
    margin-top: 100px;
  }
</style>

<body>
  <!-- 
    常用的生命周期钩子：
      1.mounted：发送ajax请求、启动定时器、绑定自定义事件、订阅消息等初始化操作
      2.beforeDestroy：销毁定时器、解绑自定义事件、取消订阅消息等收尾工作
    关于销毁Vue实例
      1.销毁后借助Vue开发者工具看不到任何信息
      2.销毁后自定义事件会失败，但原生DOM事件依然有效
      3.一般不会在beforeDestroy操作数据，因为即便操作数据，也不会再触发更新流程
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h2>n:{{n}}</h2>
    <button @click="n++">n++</button>
    <button @click="bye">bye</button>
  </div>

  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    new Vue({
      el: '#root',
      data: {
        n: 1,
      },
      methods: {
        bye(){
          this.$destroy();
        }
      },
      beforeCreate() {
        console.log('beforeCreate');
      },
      created() {
        console.log('created');
      },
      beforeMount() {
        console.log('beforeMount');
      },
      mounted() {
        console.log('mounted');
      },
      beforeUpdate() {
        console.log('beforeUpdate');
      },
      updated() {
        console.log('updated');
      },
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      },
    })
  </script>
</body>

</html>
