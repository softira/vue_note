<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>更新时的一个问题</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
</head>
<style>
  #root {
    width: 300px;
    padding: 10px;
    background: #ccc;
    margin: 0 auto;
    margin-top: 100px;
  }
</style>

<body>
  <!-- 
    
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <button @click="updata">updata</button>
    <ul>
      <li v-for="val in persons" :key="val.id">
        {{val.name}}-{{val.age}}
      </li>
    </ul>
  </div>

  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    // 创建一个 Vue 实例
    const vm = new Vue({
      el: '#root',
      data: {
        persons: [{
            id: '01',
            name: 'a哥',
            age: 18
          },
          {
            id: '02',
            name: 'e哥',
            age: 19
          },
          {
            id: '03',
            name: 'e总',
            age: 20
          },
          {
            id: '04',
            name: '张总',
            age: 21
          },
        ],
      },
      methods: {
        updata() {
          // 奏效
          // this.persons[0].id = '05';
          // this.persons[0].name = 'b哥';
          // this.persons[0].age = 22;

          // 未奏效
          // this.persons[0] = {
          //   id: '05',
          //   name: 'b哥',
          //   age: 22
          // }

          this.persons.splice(0, 1, {
            id: '05',
            name: 'b哥',
            age: 22
          })
        }
      },
    })
  </script>
</body>

</html>
