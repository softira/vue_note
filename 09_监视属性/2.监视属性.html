<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>监视属性_监视属性</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
</head>
<style>

</style>

<body>
  <!-- 
    监视属性watch：
      1.当被监视的属性变化时，回调函数自动调用，进行相关操作
      2.监视的属性必须存在，才能进行监视
      3.监视的两种写法：
        (1)new Vue时直接watch配置
        (2)通过vm.$watch方法监视
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <p>今日天气{{info}}</p>
    <button @click="changeWeather">改变</button>
    <button @click="isHot = !isHot">改变</button>
  </div>

  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    // 创建一个 Vue 实例
    const vm = new Vue({
      el: '#root',
      data: {
        isHot: true,
      },
      computed: {
        info() {
          return this.isHot ? '炎热' : '凉爽';
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot;
        }
      },
      // watch: {
      //   isHot: {
      //     // handler: function(newValue, oldValue) 什么时候被调用？当isHot发生变化时被调用
      //     handler(newValue) {
      //       console.log(newValue);
      //     },
      //     immediate: true, // 是否立即调用handler？默认为false
      //   },
      //   info: {
      //     // handler: function(newValue, oldValue) 什么时候被调用？当isHot发生变化时被调用
      //     handler(newValue) {
      //       console.log(newValue);
      //     },
      //     immediate: true, // 是否立即调用handler？默认为false
      //   },
      // },
    })

    vm.$watch('isHot', {
      handler(newValue) {
        console.log(newValue);
      },
      immediate: true,
    })
  </script>
</body>

</html>
