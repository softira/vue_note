<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>el与data的两种写法</title>
  <!-- IMPORT Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    data与el的2种写法
      1.el有2种写法
        1.1.new Vue时候配置el属性
        1.2.先创建Vue实例，再通过vm.$mount()方法挂载到指定元素
      2.data有2种写法
        2.1.对象式
        2.2.函数式
        如何选择：目前哪种写法都可以，当到组件时，data必须选择函数式
        由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就指向window了，而不是Vue实例
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>{{message}}</h1>
  </div>

  <!-- IMPROT JS -->
  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    // 创建一个 Vue 实例
    const a = new Vue({
      // el: '#root',
      // data: function(){
      //   console.log(this);//此处的this的Vue实例对象
      //   return {
      //     message: 'Hello Vue!'
      //   }
      // }
      data(){
        console.log(this);//此处的this的Vue实例对象
        return {
          message: 'Hello Vue!'
        }
      }

    })
    // a.$mount('#root'); // 挂载
    setTimeout(() => {
      a.$mount('#root');
      console.log(a);
    }, 1000);
  </script>
</body>

</html>
